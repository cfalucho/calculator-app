<!DOCTYPE html>
<head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="css/style.css"
</head>


<body>

<div>
    <h1>Calculator App</h1>
</div>

<div class="calculator">
     <div class="input">0</div>  
    
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button class="multiply">*</button>
                <button>/</button>
            </div>

        <div class="left-panel">  
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <div class="numbers">
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>

            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>

            <div class="numbers">
                <button>0</button>
                <button>.</button>
                <button class="clear">C</button>
            </div>
        </div>

        <button class="equal" id="equal">=</button>
       
</div>
    
    


<footer>
    
</footer>

<script src="js/main.js">
    
</script>
</body>
